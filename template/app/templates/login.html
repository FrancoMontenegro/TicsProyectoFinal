    <form class="form-signin" action = "{{ url_for('validate') }}" method = "POST">

      <img class="mb-4" src="../static/img/logo2.png" alt="" width="72" height="72">

      <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Contraseña" required>

      </div>
